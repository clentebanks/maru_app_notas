<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Columnas de un Archivo Excel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    .scroll-container { overflow-x: auto; white-space: nowrap; }
    .scroll-top { overflow-x: auto; white-space: nowrap; }
  </style>
</head>
<body class="container py-4">

  <h1 class="text-center mb-4">Seleccionar Columnas de un Archivo Excel</h1>

  <div class="mb-3">
    <input type="file" id="file-input" class="form-control" accept=".xlsx, .xls, .xlsm">
  </div>

  <div class="mb-3">
    <label for="sheet-select" class="form-label">Seleccionar Hoja:</label>
    <select id="sheet-select" class="form-select"></select>
  </div>
  <div class="mb-3">
    <input type="text" id="search-input" class="form-control" placeholder="Buscar en la tabla...">
  </div>
  <button id="filter-grade" class="btn btn-primary mb-3">Filtrar por grado</button>

  <h2>Contenido del Excel</h2>
  <div class="scroll-container border">
    <table id="excel-table" class="table table-striped table-bordered">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Columnas Seleccionadas</h2>
  <div class="scroll-container border">
    <table id="result-table" class="table table-striped table-bordered">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <button id="download-word" class="btn btn-info mt-3">Descargar como Word</button>

  <button id="download-excel" class="btn btn-success mt-3">Descargar como Excel</button>

  <script src="script2.js"></script>
</body>
</html>
