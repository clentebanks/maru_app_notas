<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Columnas de un Archivo Excel</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Incluir las librerías necesarias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.0/pizzip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.19.0/docxtemplater.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

  <h1>Seleccionar Columnas de un Archivo Excel</h1>

  <!-- Input para cargar el archivo Excel -->
  <input type="file" id="file-input" accept=".xlsx, .xls, .xlsm" />
  <button id="filter-grade">Filtrar por grado</button>

  <!-- Tabla para visualizar todo el contenido del archivo Excel -->
  <h2>Contenido del Excel</h2>
  <table id="excel-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- Cuadro de información con las columnas seleccionadas -->
  <h2>Columnas Seleccionadas</h2>
  <table id="result-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- Botón para descargar en formato Excel -->
  <button id="download-excel">Descargar como Excel</button>

  <!-- Botón para descargar en formato Word -->
  <button id="download-word">Descargar como Word</button>

  <!-- Vincular el archivo JavaScript -->
  <script src="script.js"></script>

</body>
</html>
